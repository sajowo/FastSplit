<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Podziel Rachunek {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favv16.png' %}">

    <style>
        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>Witaj!</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="email" required>
                <span></span>
                <label>Email Address</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
            <div class="users_signup">Don't have an account? <a href="{% url 'signup' %}">SignUp</a></div>
        </form>
    </div>
</body>

</html>
